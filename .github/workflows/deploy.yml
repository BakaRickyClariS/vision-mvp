name: ðŸš€ Deploy Vision-MVP to GCP VM

on:
  push:
    branches:
      - main # è‡ªå‹•è§¸ç™¼éƒ¨ç½²çš„åˆ†æ”¯ï¼ˆæ”¹æˆä½ ä¸»è¦çš„åˆ†æ”¯åï¼‰

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.GCP_VM_IP }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to GCP VM
        env:
          GCP_VM_USER: ${{ secrets.GCP_VM_USER }}
          GCP_VM_IP: ${{ secrets.GCP_VM_IP }}
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $GCP_VM_USER@$GCP_VM_IP << 'EOF'
          set -e
          echo "âœ… Connected to GCP VM"

          # å°ˆæ¡ˆè·¯å¾‘ï¼ˆå¯ä»¥è‡ªè¡Œä¿®æ”¹ï¼‰
          PROJECT_DIR="/home/$USER/vision-mvp"

          # è‹¥æ²’æœ‰å°ˆæ¡ˆå‰‡ clone ä¸€ä»½
          if [ ! -d "$PROJECT_DIR" ]; then
            echo "ðŸ“ Cloning project..."
            git clone https://github.com/BakaRickyClariS/vision-mvp.git $PROJECT_DIR
          fi

          cd $PROJECT_DIR
          echo "ðŸ“¦ Pulling latest code..."
          git pull origin main

          cd backend

          echo "ðŸ§¹ Cleaning old containers..."
          docker compose down || true

          echo "ðŸ³ Building and running containers..."
          docker compose up -d --build

          echo "âœ… Deployment complete!"
          EOF
