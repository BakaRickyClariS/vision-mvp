version: "3.9"

services:
  db:
    image: postgres:15
    container_name: vision-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: visiondb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: vision-backend
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - TZ=Asia/Taipei
    volumes:
      - ./uploads:/app/uploads # âœ… æ–°å¢ï¼šå°‡å®¹å™¨å…§ /app/uploads æ˜ å°„å‡ºä¾†
    depends_on:
      - db
    restart: always

  frontend:
    build: ../frontend
    container_name: vision-frontend
    ports:
      - "3000:80"
    restart: always

  nginx:
    image: nginx:latest
    container_name: vision-nginx
    ports:
      - "80:80"
    volumes:
      - ../frontend/dist:/usr/share/nginx/html
      - ./nginx:/etc/nginx/conf.d # ğŸ‘ˆ æ”¹æˆæ•´å€‹è³‡æ–™å¤¾
      - ./uploads:/app/uploads
    depends_on:
      - backend
      - frontend
    restart: always

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: vision-network
