name: 🚀 Deploy Vision-MVP to GCP VM

on:
  push:
    branches:
      - main # 自動觸發部署的分支（改成你主要的分支名）

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🔐 Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.GCP_VM_IP }} >> ~/.ssh/known_hosts

      - name: 🚀 Deploy to GCP VM
        env:
          GCP_VM_USER: ${{ secrets.GCP_VM_USER }}
          GCP_VM_IP: ${{ secrets.GCP_VM_IP }}
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $GCP_VM_USER@$GCP_VM_IP << 'EOF'
          set -e
          echo "✅ Connected to GCP VM"

          # 專案路徑（可以自行修改）
          PROJECT_DIR="/home/$USER/vision-mvp"

          # 若沒有專案則 clone 一份
          if [ ! -d "$PROJECT_DIR" ]; then
            echo "📁 Cloning project..."
            git clone https://github.com/BakaRickyClariS/vision-mvp.git $PROJECT_DIR
          fi

          cd $PROJECT_DIR
          echo "📦 Pulling latest code..."
          git pull origin main

          cd backend

          echo "🧹 Cleaning old containers..."
          docker compose down || true

          echo "🐳 Building and running containers..."
          docker compose up -d --build

          echo "✅ Deployment complete!"
          EOF
