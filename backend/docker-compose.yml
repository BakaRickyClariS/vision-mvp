version: "3.9"

services:
  db:
    image: postgres:15
    container_name: vision-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: visiondb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: vision-backend
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - TZ=Asia/Taipei
    volumes:
      - ./uploads:/app/uploads # ✅ 新增：將容器內 /app/uploads 映射出來
    depends_on:
      - db
    restart: always

  frontend:
    build: ../frontend
    container_name: vision-frontend
    ports:
      - "3000:80"
    restart: always

  nginx:
    image: nginx:latest
    container_name: vision-nginx
    ports:
      - "80:80"
    volumes:
      - ../frontend/dist:/usr/share/nginx/html # React 打包後的檔案
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ../backend/uploads:/app/uploads # 圖片 / 縮圖資料夾
    depends_on:
      - backend
      - frontend
    restart: always

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: vision-network
